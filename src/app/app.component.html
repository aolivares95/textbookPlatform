<div class="container">
  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="text-editor">
        <h3>Quill Text Editor</h3>
      </label>
      <quill-editor formControlName="editor"></quill-editor>
    </div>
    <button>Submit</button>
  </form>
  <h3>Output: {{ output }}</h3>
</div>
